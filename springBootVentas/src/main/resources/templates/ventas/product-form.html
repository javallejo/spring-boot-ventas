<form class="form" role="form" autocomplete="off" th:object="${productoFormulario}" th:action="${editProductMode} ?@{/producto/editProduct}:@{/producto/productForm}" method="post">
	<div class="form-group row">
		<!--Es necesario para poder pasar la validacion del Model-->
	    <input class="form-control" type=hidden th:field="${productoFormulario.id}"  th:if="${editProductMode}">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${productoFormulario.nombre}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Precio</label>
		<div class="col-lg-9">
			<input class="form-control" type="number" th:field="${productoFormulario.precio}" min="1" step="0.01">
			<div class="alert-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Cantidad</label>
		<div class="col-lg-9">
			<input class="form-control" type="number" th:field="${productoFormulario.cantidad}" min="1">
			<div class="alert-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label th:text="Disponible" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" size="2" th:field="${productoFormulario.disponible}">
				<option th:each="disponibles :${disponible}" th:value="${disponibles.id}" th:text="${disponibles.nombre}">
				</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary"  th:href="@{'/producto/productForm/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary"
				value="Crear producto" th:value="${editProductMode}?'Guardar producto':'Crear producto'">
		</div>
	</div>
</form>
