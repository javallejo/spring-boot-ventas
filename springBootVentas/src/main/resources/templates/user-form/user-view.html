<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.w3.org/1999/xhtml">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Información de usuario y formulario</title>

	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
 			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 			crossorigin="anonymous"></script>

	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
		th:href="@{/css/user-form.css}">
	<!-- DATA TABLE -->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

	<script type="text/javascript">
	    $(document).ready(function() {
	        //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
	        $('#userList').DataTable( {
	        	
	        	    
	        		"language": { /*opciones de idioma*/
		                "processing":"Obteniendo información", 
		                "lengthMenu": "Mostrando _MENU_ registros por página",
		                "zeroRecords": "No se ha encontrado información",
		                "info": " Mostrando página _PAGE_ de _PAGES_",
		                "infoEmpty": "Registros no disponibles",
		                "infoFiltered": "(filtrado de _MAX_ total de registros)",
		                search: "Buscar",
		                "paginate": {
		                    "previous": "Anterior",
		                    "next":"Siguiente",
		                    "first":"Primero",
		                    "last":"Último"
		          }	        
		        }
	        });
	    } );
	</script>
</head>
<body>
	<div class="container">
	 <div th:replace="fragments/nav-bar :: nav-bar">...</div>
		
	<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
		<ul class="nav nav-tabs justify-content-end">
			<li class="nav-item">
			<a class="nav-link" th:classappend=" ${listTab}" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Lista</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" th:classappend=" ${formTab}" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Formulario</a>				   	
			</li>
			<li class="nav-item">
				<a class="nav-link d-none" th:classappend=" ${formClientTab}" id="form-client-tab" data-toggle="tab" href="#formClient" role="tab" aria-controls="form" aria-selected="true">Ventas</a>				   	
			</li>
			
			
			<li class="nav-item">
				<a class="nav-link d-none" href="#" th:href="@{/logout}"><span></span><span class="float-right"><i class="fas fa-sign-out-alt"></i></span></a>				   	
			</li>

		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show" th:classappend=" ${listTab}" id="list" role="tabpanel" aria-labelledby="list-tab">
				<div class="card">
					<div class="card-header">
						<h4>Usuarios</h4>
					</div>
					<div class="card-body">
						<div th:include="user-form/user-list.html" th:remove="tag"></div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade show" th:classappend=" ${formTab}" id="form" role="tabpanel" aria-labelledby="form-tab">
				<div class="card">
					<div class="card-header">
						<h4>Información de usuario</h4>
					</div>
					<div class="card-body">
						<div th:include="user-form/user-form.html" th:remove="tag"></div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade show" th:classappend=" ${formClientTab}" id="formClient" role="tabpanel" aria-labelledby="form-client-tab">
				<div class="card">
					<div class="card-header">
						<h4>Información de cliente</h4>
					</div>
					<div class="card-body">
						<div th:include="user-form/sales.html" th:remove="tag"></div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
</div>
<div th:if="${editMode}" th:include="user-form/change-password.html" th:remove="tag"></div>
<div th:include="user-form/confirm-delete-modal.html" th:remove="tag"></div>
<!--<script type="text/javascript" src="static/js/deleteuser.js" ></script>-->

</body>
</html>
